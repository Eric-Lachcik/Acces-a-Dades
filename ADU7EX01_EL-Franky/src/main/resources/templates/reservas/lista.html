<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card">
    <div class="card-header">
        <h1 th:text="${titulo}"></h1>
    </div>
    <div class="card-body">
        <button class="btn btn-primary mb-3" onclick="cargarReservas()">Mostrar Reservas</button>

        <div id="reservasContainer" style="display: none;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Habitaciones</th>
                    <th>Hotel</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaReservas"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function cargarReservas() {
        fetch('/reservas')
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById('tablaReservas');
                tabla.innerHTML = '';

                data.forEach(reserva => {
                    let fila = `<tr id="reserva-${reserva.id}">
                        <td>${reserva.id}</td>
                        <td>${reserva.checkIn}</td>
                        <td>${reserva.checkOut}</td>
                        <td>${reserva.numHabitaciones}</td>
                        <td>${reserva.hotel.nombre}</td>
                       <td class="text-end">
                            <div class="btn-group">
                                <button
                                    class="btn btn-warning btn-sm me-2"
                                    onclick="location.href='/vistas/reservas/editar/${reserva.id}'">
                                    Editar
                                </button>
                                <button
                                    class="btn btn-danger btn-sm"
                                    onclick="eliminarReserva(${reserva.id})">
                                    Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>`;
                    tabla.innerHTML += fila;
                });

                document.getElementById('reservasContainer').style.display = 'block';
            });
    }

    function eliminarReserva(id) {
        if (confirm('¿Estás seguro de querer eliminar esta reserva?')) {
            fetch(`/reservas/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // Eliminar la fila de la tabla
                        document.getElementById(`reserva-${id}`).remove();
                    } else {
                        alert('Error al eliminar la reserva');
                    }
                });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
